<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consensus Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">📊 AI Consensus Dashboard</h1>
    <p class="mb-4">System is online. Log viewer, goal tracker, and agent insights below.</p>

    <!-- 🔍 Memory Keyword Search -->
    <div class="mt-8">
      <label class="block font-semibold mb-1">🔍 Search Memory Logs</label>
      <input type="text" id="searchBox" placeholder="Type a keyword..." class="w-full px-3 py-2 border rounded" />
      <pre id="searchResults" class="bg-white p-4 mt-2 rounded shadow text-gray-800 whitespace-pre-wrap hidden"></pre>
    </div>

    <!-- 🧠 Memory Log Viewer -->
    <h2 class="text-xl font-semibold mt-10 mb-2">🧠 Memory Log Files</h2>
    <ul id="log-list" class="space-y-1 text-blue-700 underline cursor-pointer"></ul>

    <!-- 📆 Scheduled Goal -->
    <h2 class="text-xl font-semibold mt-10 mb-2">📆 Scheduled Goal</h2>
    <pre id="goal-preview" class="bg-white p-4 rounded shadow text-gray-800 whitespace-pre-wrap">Loading...</pre>

    <!-- 📈 Agent Chart -->
    <h2 class="text-xl font-semibold mt-10 mb-2">📈 Agent Activity Chart</h2>
    <canvas id="agentChart" class="bg-white p-4 rounded shadow w-full max-w-xl"></canvas>
  </div>

  <script>
    // Memory file list
    fetch('/memory')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('log-list');
        files.forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="/memory/${file}" target="_blank">${file}</a>`;
          list.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById('log-list').innerHTML = "<li class='text-red-600'>Could not load memory logs.</li>";
      });

    // Scheduled goal
    fetch('/goal')
      .then(res => res.text())
      .then(text => {
        document.getElementById('goal-preview').textContent = text || 'No scheduled goal set.';
      })
      .catch(() => {
        document.getElementById('goal-preview').textContent = 'Could not load scheduled goal.';
      });

    // Keyword search
    document.getElementById('searchBox').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const keyword = e.target.value.trim();
        if (!keyword) return;

        fetch('/search?keyword=' + encodeURIComponent(keyword))
          .then(res => res.text())
          .then(text => {
            const results = document.getElementById('searchResults');
            results.textContent = text || 'No matches found.';
            results.classList.remove('hidden');
          })
          .catch(() => {
            document.getElementById('searchResults').textContent = 'Error loading search results.';
          });
      }
    });

    // Agent chart
    fetch('/agent-counts')
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('agentChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(data),
            datasets: [{
              label: 'Agent Runs',
              data: Object.values(data),
              backgroundColor: 'rgba(59,130,246,0.7)',
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      });
  </script>
</body>
</html>
